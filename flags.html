<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./myStyle.css">
</head>
<body>
    <div class="my_flags">
        <div class="flag" id="Czechia">
            <div class="Czechia_white"></div>
            <div class="Czechia_red"></div>
            <div class="Czechia_blue"></div>
            <span class="country-name">Czechia</span>
        </div>
        <div class="flag" id="Belize">
            <div class="Belize_red"></div>
            <div class="Belize_blue">
                <img src="./Images/Coat_of_arms_of_Belize.png" alt="Coat_of_arms_of_Belize">
            </div>
            <div class="Belize_red"></div>
            <span class="country-name">Belize</span>
        </div>
        <div class="flag" id="Greece">
            <div class="cross">
                <div class="vertical_stripe"></div>
                <div class="horizontally_stripe"></div>
            </div>
            <span class="country-name">Greece</span>
        </div>
        <div class="flag" id="Iceland">
            <div class="horizontally_white"></div>
            <div class="vertical_white">
                <div class="vertical_red"></div>
            </div>
            <div class="horizontally_red"></div>
            <span class="country-name">Iceland</span>
        </div>
        <div class="flag">
            <div id="Moldova">
                <div class="Moldova_blue"></div>
                <div class="Moldova_yellow">
                    <img src="./Images/Coat_of_arms_of_Moldova.svg.png" alt="Coat_of_arms_of_Moldova">
                </div>
                <div class="Moldova_red"></div>
                <span class="country-name">Moldova</span>
            </div>
        </div>
        <div class="flag">
            <div id="Grenada">
                <div class="row_stars">
                    <div class="star">
                        <img src="./Images/Grenada_star.png" alt="star">
                    </div>
                    <div class="star">
                        <img src="./Images/Grenada_star.png" alt="star">
                    </div>
                    <div class="star">
                        <img src="./Images/Grenada_star.png" alt="star">
                    </div>
                </div>
                <div class="inner_rectangle"></div>
                <div class="circle">
                    <img src="./Images/Grenada_star.png" alt="star">
                </div>
                <div class="row_stars">
                    <div class="star">
                        <img src="./Images/Grenada_star.png" alt="star">
                    </div>
                    <div class="star">
                        <img src="./Images/Grenada_star.png" alt="star">
                    </div>
                    <div class="star">
                        <img src="./Images/Grenada_star.png" alt="star">
                    </div>
                </div>
                <div class="Grenada_flower">
                    <img src="./Images/Grenada_flower.png" alt="flower">
                </div>
                <span class="country-name">Grenada</span>
            </div>
        </div>
        <div class="flag">
            <div id="Brazil">
                <div class="rhomb"></div>
                <img src="./Images/Coat_of_arms_Brazil.png" alt="Coat_of_arms_Brazil">
                <div class="flag" id="Bulgaria">
                    <div class="Bulgaria_white"></div>
                    <div class="Bulgaria_green"></div>
                    <div class="Bulgaria_red"></div>
                    <span class="name">Bulgaria</span>
                </div>
            </div>
        </div>
        <div class="flag albania"><img src="./Images/albania-emblem.png" alt="albania emblem" class="albania-emblem emblem-center"><span class="country-name">Albania</span></div>
        <div class="flag algeria"><img src="./Images/algeria-emblem.png" alt="algeria emblem" class="algeria-emblem emblem-center"><span class="country-name">Algeria</span></div>
        <div class="flag angola"><img src="./Images/angola-emblem.png" alt="angola emblem" class="angola-emblem emblem-center"><span class="country-name">Angola</span></div>
        <div class="flag andora"><img src="./Images/andora-emblem.png" alt="andora emblem" class="andora-emblem emblem-center"><span class="country-name">Andora</span></div>
        <div class="flag argentina"><img src="./Images/argentina-emblem.png" alt="argentina emblem" class="argentina-emblem emblem-center"><span class="country-name">Argentina</span></div>
        <div class="flag afghanistan"><img src="./Images/afghanistan-emblem.png" alt="afghanistan emblem" class="afghanistan-emblem emblem-center"><span class="country-name">Japan</span></div>
        <div class="container flag flag-finlandia">
            <p class="country-name finlandia">Финляндия</p>
        </div>
        <div class="container flag flag-canada">
            <div class="red-background">
              <div class="white-box">
                <div class="maple-stem maple-box"> </div>
                <div class="maple-bottom-triangle-left"></div>
              </div>
            </div>
            <p class="country-name canada">Канада</p>
        </div>
        <div class="container flag flag-germany">
            <div class="top">
              <p class="country-name germany">Германия</p>
            </div>
            <div class="mid"> </div>
            <div class="botm"> </div>
        </div>
        <div class="container flag flag-bahamas">
            <p class="country-name bahamas">Багамские острова</p>
        </div>
        <div class="container flag flag-norway">
            <p class="country-name">Конго</p>
            <p class="country-name norway">Норвегия</p>
        </div>
        <div class="container flag flag-israel">
            <div class="emblem-star"> ✡</div>
            <p class="country-name israel">Израиль</p>
        </div>
    </div>
</body>
</html>
